services:
  opc-router:
    image: opcrouter/runtime:latest
    restart: unless-stopped
    ports:
      - "49420:49420"
      - "8080:8080"
      - "8081:8081"
    volumes:
      - type: volume
        source: opcrouter-data
        target: /data
      - type: volume
        source: opcrouter-logs
        target: /var/log/opcrouter
volumes:
  opcrouter-configdb:
  opcrouter-inray:
  opcrouter-logs:
